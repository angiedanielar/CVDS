<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Registro de alquileres</title>        
        <link rel="stylesheet" type="text/css" href="/css/normalize.css" media ="screen" />
        <link rel="stylesheet" type="text/css" href="/css/style.css" media ="screen" />
    </h:head>
    <h:body>

        <h:form>
            <p:dataTable var="itrent" value="#{AlquilerItemsBean.getClienteSeleccionado().rentados}"
                         paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         rows="10">
                <f:facet name="header">
                    Items Alquilados
                </f:facet>
                <p:column headerText="Item Rentado">
                    <p.center>
                        <h:outputText value="#{itrent.item.nombre}"/>
                    </p.center>
                </p:column>
                <p:column headerText="Fecha Inicio Renta">
                    <p.center>
                        <h:outputText value="#{itrent.fechainiciorenta}"/>
                    </p.center>
                </p:column>
                <p:column headerText="Fecha Fin Renta">
                    <h:outputText value="#{itrent.fechafinrenta}"/>
                </p:column>

            </p:dataTable>
       
        <p:outputLabel class="labelCenter" style="font-size: 25px"><strong>Alquilar Item</strong></p:outputLabel>

            <h:panelGrid id="grid" cellpadding="5" columns="2" class="panelCenter" style="margin-bottom:10px">

                <p:outputLabel value="ItemID"/> 
		 <p:inputText id="Itid" type="int" binding="#{itid}"/> 

               <p:outputLabel value="Dias"/> 
		   <p:inputText id="Ndias" type="int" binding="#{ndias}"/> 
                

                
            <p:commandButton class="Button" value="Alquilar" action="registrocliente?faces-redirect = true" >
                <f:actionListener binding="#{AlquilerItemsBean.registrarAlquilerItem(itid.value,ndias.value)}"/>
            </p:commandButton>

            </h:panelGrid>

            
     
        </h:form>
        
    </h:body>
</html>
