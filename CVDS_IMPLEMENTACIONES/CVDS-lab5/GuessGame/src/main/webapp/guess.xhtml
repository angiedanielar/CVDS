<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>
        <h:form id="guess_form">
			<p:messages id="kk" showDetail="true" autoUpdate="true" closable="true" globalOnly="true"/>
            <h3 style="display: none;">Numero De Verdad</h3>
            <p:outputLabel value="#{guessBean.numero}" style="display: none;"></p:outputLabel>

            <h3>Inserte su numero aqui ;)</h3>
            <p:inputText type="number" name="numero" value="#{guessBean.valor}">
                <f:ajax />
            </p:inputText>
            <h3>Intentos Realizados</h3>
            <p:outputLabel value="#{guessBean.numeroIntentos}"></p:outputLabel>
            <h3>Estado</h3>
            <p:outputLabel value="#{guessBean.mensaje}" id="estado"></p:outputLabel>
            <h3>Premio Acumulado</h3>
            <p:outputLabel value="#{guessBean.premio}" id="premioAcumulado" ></p:outputLabel>
            
            <h3></h3>
            <p:commandButton value ="Adivinar" actionListener="#{guessBean.guess(guessBean.valor)}" update="guess_form" ></p:commandButton>
            <p:commandButton value="Reiniciar"  actionListener="#{guessBean.restart}" update="guess_form"></p:commandButton>
            <p:dataTable var="listaIntentos" value="#{guessBean.valoresIntentados}" style="width:150px;">
                    <p:column headerText="Numeros ingresados">
                            <h:outputText value= "#{listaIntentos}"/>
                    </p:column>
            </p:dataTable>   
        </h:form>
    </h:body>
</html>
